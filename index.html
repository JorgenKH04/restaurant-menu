<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Menu</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Jimmy's Diner</h1>
        <h3 class="fw400">The best burgers and pizzas in town.</h3>
      </header>
      <section id="food-section">
      </section>
      <div class="footer">
      <footer id="footer">
        <div class="child">
            <h5 id="your-order" class="fw400">Your order</h5>
            <div id="order-items">
            </div>
            <p id="total" class="fw400">
            <span>Total price:</span><span id="total-price">$26</span>
            </p>
            <button  class="bigButton" id="order-btn">Complete order</button>
            </div>
        </div>
      </footer>
          <p class="fw400" id="thank-msg">Thanks, <span>Temp</span>! Your order is on itws Way!</p>
      <!-- popup window -->
      <div id="popup">
        <h4>Enter card details</h4>
        <form id="form" class="fw400">
          <input
            class="fw400"
            type="text"
            id="fname"
            name="firstname"
            placeholder="Enter your name"
            required
          />
          <input 
            class="fw400"
            type="text"
            id="cardnumber"
            name="cardnumber"
            placeholder="Enter card number"
            required
          />
          <input
            class="fw400"
            type="text"
            id="cvv"
            name="cvv"
            placeholder="Enter CVV"
            required
          />
          <button class="bigButton" id="pay-btn">Pay</button>
        </form>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
